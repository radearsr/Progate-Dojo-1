<!DOCTYPE html>

    			<li>Pelajaran</li>
    			<li>Hubungi Kami</li>

        <div class="title-content">
            <h1>HELLO WORLD<span>.</span></h1>

        </div> 
            
        <div class="lessons">

            </div>

            </div>

            <div class="lesson">
                <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/swift.svg">

            </div>

        <div class="contact-form">

            <textarea></textarea>

    <!-- Akhir Tag Main -->

    <!-- Bagian Footer -->
    <div class="footer">

            Progate
        </div>
        <div class="footer-list">
